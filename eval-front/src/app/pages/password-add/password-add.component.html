<div>
  <h2>Ajouter un mot de passe</h2>
  <form (ngSubmit)="addPassword()">
    <label for="name">Nom du compte :</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required />

    <label for="application">Application :</label>
    <select
      id="application"
      [(ngModel)]="applicationId"
      name="applicationId"
      required
    >
      <option *ngFor="let app of applications" [value]="app.id">
        {{ app.name }}
      </option>
    </select>

    <label for="type">Type d'application :</label>
    <select id="type" [(ngModel)]="appType" name="appType" required>
      <option value="Grand public">Grand public</option>
      <option value="Professionnelle">Professionnelle</option>
    </select>

    <label for="password">Mot de passe :</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Ajouter</button>
  </form>
</div>
